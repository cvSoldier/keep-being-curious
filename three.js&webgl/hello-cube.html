<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello-cube</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script type="module">
    // 通过访问 https://cdn.skypack.dev/three 来查找最新版本。
  
    import * as THREE from 'https://cdn.skypack.dev/three@0.131.3';
  
    function main () {
      const canvas = document.querySelector('#c')
      const renderer = new THREE.WebGLRenderer({ canvas })

      const fov = 75
      const aspect = 2
      const near = 0.1
      const far = 5
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far)
      camera.position.z = 2

      const scene = new THREE.Scene();

      // 立方几何体
      const boxWidth = 1
      const boxHeight = 1
      const boxDepth = 1
      const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth)

      function makeInstance(geometry, color, x) {
        // 材质
        // const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 }) // 这个不受灯光影像
        
        const material = new THREE.MeshPhongMaterial({ color })
        const cube = new THREE.Mesh(geometry, material)
        scene.add(cube)

        cube.position.x = x

        return cube
      }
      const cubes = [
        makeInstance(geometry, 0x8844aa, -2),
        makeInstance(geometry, 0x44aa88,  0),
        makeInstance(geometry, 0xaa8844,  2),
      ]
      
      const color = 0xFFFFFF
      const intensity = 1
      const light = new THREE.DirectionalLight(color, intensity)
      light.position.set(-1, 2, 4);
      scene.add(light)
      
      function render(time) {
        time *= 0.001
        
        cubes.forEach((cube, index) => {
          const speed = 1 + (index + 2) * 1
          const rot = time * speed
          cube.rotation.x = rot
          cube.rotation.y = rot
        })
        
        renderer.render(scene, camera)

        requestAnimationFrame(render)
      }
      requestAnimationFrame(render)
      // 冷知识：rAF的回调函数还有参数
      // 回调函数会被传入DOMHighResTimeStamp参数，DOMHighResTimeStamp指示当前被 requestAnimationFrame() 排序的回调函数被触发的时间。在同一个帧中的多个回调函数，它们每一个都会接受到一个相同的时间戳，即使在计算上一个回调函数的工作负载期间已经消耗了一些时间。该时间戳是一个十进制数，单位毫秒，最小精度为1ms(1000μs)。
    }
    main()
  </script>
</body>
</html>
